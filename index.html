<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="alert ">Press Any Key</button>
    <div class="box hide">
        <p class="result">30</p>
        <div class="detail">
            <div class="card key">
                <p>Key</p>
                <p>A</p>
            </div>

            <div class="card location">
                <p>Location</p>
                <p>A</p>
            </div>

            <div class="card which">
                <p>Which</p>
                <p>A</p>
            </div>

            <div class="card code">
                <p>Code</p>
                <p>A</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
